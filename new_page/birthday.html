<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="mycss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Happy Birthday, Dear Etse!</div>
      <div class="message">
        Wishing you all the happiness on your special day.
      </div>

      <div class="day">Nehasse 22</div>

      <img
        src="../img/etse.jpeg"
        alt="Left Image"
        class="side-image left-image"
      />
      <img
        src="../img/Group 2.png"
        alt="Birthday Cake"
        class="cake"
        width="200"
      />
      <img
        src="../img/etse_new.jpeg"
        alt="Right Image"
        class="side-image right-image"
      />
      <img
        src="../img/Group 3 (1).png"
        alt="left image"
        class="left_image"
        width="200"
      />
      <img
        src="../img/Group 4.png"
        alt="rignt image"
        class="right_image"
        width="200"
      />
    </div>
  </body>
</html>
